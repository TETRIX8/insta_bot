{% extends 'base.html' %}

{% block title %}Настройки | Админ-панель Telegram бота{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-12">
        <h1>Настройки</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-header">
                <h3>Настройки бота</h3>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('settings.update') }}">
                    <div class="mb-3">
                        <label for="check_interval" class="form-label">Интервал проверки новых постов (в секундах)</label>
                        <input type="number" class="form-control" id="check_interval" name="check_interval" value="{{ check_interval }}" min="10" required>
                        <div class="form-text">Минимальное значение: 10 секунд</div>
                    </div>
                    <div class="mb-3">
                        <label for="cleanup_days" class="form-label">Период хранения данных (в днях)</label>
                        <input type="number" class="form-control" id="cleanup_days" name="cleanup_days" value="{{ cleanup_days }}" min="1" required>
                        <div class="form-text">Минимальное значение: 1 день</div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Сохранить настройки</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">
                <h3>Управление ботом</h3>
            </div>
            <div class="card-body">
                <div class="d-grid gap-2">
                    <form method="post" action="{{ url_for('settings.start_bot') }}">
                        <button type="submit" class="btn btn-success w-100 mb-2">
                            <i class="bi bi-play-fill"></i> Запустить бота
                        </button>
                    </form>
                    <form method="post" action="{{ url_for('settings.stop_bot') }}">
                        <button type="submit" class="btn btn-danger w-100 mb-2">
                            <i class="bi bi-stop-fill"></i> Остановить бота
                        </button>
                    </form>
                    <form method="post" action="{{ url_for('settings.cleanup') }}">
                        <button type="submit" class="btn btn-warning w-100">
                            <i class="bi bi-trash"></i> Очистить старые данные
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Безопасность</h3>
            </div>
            <div class="card-body">
                <div class="d-grid">
                    <a href="{{ url_for('auth.change_password') }}" class="btn btn-primary">
                        <i class="bi bi-key"></i> Изменить пароль
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
